<!DOCTYPE html>
<html>
	<head>
        <title>Asterhythm</title>

        <link type="text/css" rel="stylesheet" href="css/style.css" />

		<script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jxon.js"></script>
        <script type="text/javascript" src="js/remix.js"></script>
        <script type="text/javascript" src="js/hound-web-sdk.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
        <h1 id="site-title">Asterhythm</h1>
        
        <div id="search-content">
    		<form id="search-bar">
                <input type="text" id="query" placeholder="Search and sit back..." required>
                <input type="submit" id="query-btn" value="Let's Go!">
            </form>

    		<form id="search-filter">
                <div class="item-pair">
                    <label for="genre">Genre</label>
                    <input type="radio" name="pref" id="genre" value="genre" checked><br>
                </div>
                <div class="item-pair">
                    <label for="artist">Artist</label>
        			<input type="radio" name="pref" id="artist" value="artist"><br>
                </div>
                <div class="item-pair">
                    <label for="song">Song</label>
        			<input type="radio" name="pref" id="song" value="song"><br>
                </div>
    		</form>
        </div>

        <div id="song-content">
            <audio id="songstreamer"></audio>
            <div id="song-info">
                <h1 id="now-playing">Now Playing:</h1>
                <div id="song-title"></div>
                <div id="song-artist"></div>
            </div>
            <div id="lyrics"></div>
        </div>
	</body>

</html>
