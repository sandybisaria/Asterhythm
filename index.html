<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Asterhythm</title>

        <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/animate.css" />
        <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script type="text/javascript" src="js/jxon.js"></script>
        <script type="text/javascript" src="js/remix.js"></script>
        <script type="text/javascript" src="js/audiojs/audiojs/audio.min.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- My files -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <script type="text/javascript" src="js/utility.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>

	<body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid" id="search-container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div id="title-bar">
                        <img src="media/logo_inverted.png" alt="Asterhythm Logo">
                        <h1 id="site-title">Asterhythm</h1>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form class="form-inline" id="search-bar">
                        <div class="form-group">
                            <label class="sr-only" for="search-bar-query">Search</label>
                            <input class="form-control" type="text" id="search-bar-query" placeholder="Search and sit back..." required>

                            <label class="sr-only" for"search-bar-type-select">Search Type</label>
                            <select class="form-control" id="search-bar-type-select">
                                <option value="genre">Genre</option>
                                <option value="artist">Artist</option>
                                <option value="song">Song</option>
                            </select>

                            <button class="form-control" type="submit" class="btn btn-default">Let's Go!</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div class="container-fluid" id="play-container" style="display: none">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <audio id="song-streamer"></audio>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        
        <!--
        <div id="song-content">
            <audio id="songstreamer"></audio>
            <div id="song-info">
                <h1 id="now-playing">Now Playing:</h1>
                <div id="song-title"></div>
                <div id="song-artist"></div>
            </div>
            <div id="lyrics"></div>
        </div>
        -->
	</body>

</html>
